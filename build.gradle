apply plugin: 'java'
apply plugin: 'application'

repositories {
	mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
	compile group: 'org.codehaus.groovy', name: 'groovy', version: '2.4.7+'
	compile group: 'org.json', name: 'json', version: '20160810+'
	compile group: 'org.apache.commons', name: 'commons-io', version: '1.3.2+'
	testCompile group: 'junit', name: 'junit', version: '4.+'
}

sourceSets {
	main {
		java {
			srcDir 'src'
		}
		resources {
			srcDir 'resources'
		}
	}
	
	test {
		java {
			srcDir 'test'
		}
	}
}

mainClassName = "com.eternal_search.deskchan.core.Main"

jar {
	baseName = 'DeskChan'
	
	manifest {
		attributes 'Main-Class': 'com.eternal_search.deskchan.core.Main'
	}

	exclude('resources')

	//from files(sourceSets.main.output.classesDir)
	//from configurations.runtime.asFileTree.files.collect { zipTree(it) }
}

distZip {
	into(project.name + '/plugins') {
		from './plugins'
	}
	into(project.name + '/resources') {
		from './resources'
	}
}

distTar {
	into(project.name + '/plugins') {
		from './plugins'
	}
	into(project.name + '/resources') {
		from './resources'
	}
}
